<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form method="POST">
            <div class="form-group">
                <label for="from_currency">From (e.g., USD):</label>
                <input type="text" id="from_currency" name="from_currency" required>
            </div>
            <div class="form-group">
                <label for="to_currency">To (e.g., INR):</label>
                <input type="text" id="to_currency" name="to_currency" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <button type="submit">Convert</button>
        </form>

        {% if converted_amount is not none %}
            <div class="result">
                <h3>Converted Amount: {{ converted_amount }}</h3>
            </div>
        {% elif error %}
            <div class="error">
                <h3>{{ error }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
